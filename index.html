            const handleSearch = () => {
                const address = addressInput.value.trim().toLowerCase();
                
                if (address === "") {
                    resultList.innerHTML = `<p class="text-gray-800 text-center">주소를 입력해주세요.</p>`;
                    resultsDiv.classList.remove('hidden');
                    return;
                }

                loadingIndicator.classList.remove('hidden');
                searchButton.disabled = true;
                resultsDiv.classList.add('hidden');

                const matchedResults = addressData.filter(item => item[0].toLowerCase().includes(address));
                
                loadingIndicator.classList.add('hidden');
                searchButton.disabled = false;
                resultsDiv.classList.remove('hidden');
                
                if (matchedResults.length > 0) {
                    resultList.innerHTML = matchedResults.map(result => `
                        <p class="mb-2 p-2 bg-white rounded-md border border-gray-100 font-bold text-center">
                            <span style="color: #2563eb;">${result[0]}</span><br>
                            구역번호: <span style="color: #ef4444;">${result[1]}</span>
                        </p>
                    `).join('');
                } else {
                    resultList.innerHTML = `<p class="text-red-500 font-medium text-center">"${addressInput.value.trim()}"에 대한 구역번호를 찾을 수 없습니다.</p>`;
                }
            };

            searchButton.addEventListener('click', handleSearch);
            addressInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    handleSearch();
                }
            });
